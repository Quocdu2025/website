<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ảnh & Nhạc của tôi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #4CAF50;
    }
    img {
      max-width: 90%;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    audio {
      margin-top: 30px;
      width: 80%;
    }
    .note {
      margin-top: 20px;
      font-style: italic;
      color: #555;
    }
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .title {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .title img {
      width: 30px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <div class="title">
    <img src="https://img.icons8.com/ios/452/camera.png" alt="Camera Icon"> <!-- Camera Icon -->
    <h1 id="pageTitle">Kỷ niệm</h1> <!-- Changeable title -->
  </div>

  <div class="content">
    <!-- Hiển thị ảnh đã chọn -->
    <img id="imagePreview" src="" alt="Ảnh kỷ niệm" style="display: none;">

    <!-- Hiển thị nhạc đã chọn -->
    <audio id="audioPreview" controls style="display: none;">
      Trình duyệt không hỗ trợ phát nhạc.
    </audio>

    <div class="note">Một chiều đạp xe dưới tán hoa tím, giai điệu vang lên nhẹ nhàng...</div>
  </div>

  <script>
    // Hàm xem trước ảnh
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function() {
        const output = document.getElementById('imagePreview');
        output.src = reader.result;
        output.style.display = 'block';
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    // Hàm xem trước nhạc
    function previewAudio(event) {
      const reader = new FileReader();
      reader.onload = function() {
        const audio = document.getElementById('audioPreview');
        audio.src = reader.result;
        audio.style.display = 'block';
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    // Cho phép thay đổi tiêu đề
    document.getElementById("pageTitle").addEventListener("click", function() {
      const newTitle = prompt("Nhập tiêu đề mới:");
      if (newTitle) {
        document.getElementById("pageTitle").innerText = newTitle;
      }
    });
  </script>

</body>
</html>
