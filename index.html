  <style>

  </style>
</head>
<body>

  <h1 id="title">üì∏ K·ª∑ ni·ªám c·ªßa t√¥i</h1>

  <!-- ƒê∆∞a ph·∫ßn ghi ch√∫ l√™n d∆∞·ªõi ti√™u ƒë·ªÅ -->
  <div class="note-container">

  <!-- Di chuy·ªÉn ph·∫ßn ·∫£nh xu·ªëng d∆∞·ªõi ghi ch√∫ -->

  <!-- Ph·∫ßn ph√°t nh·∫°c s·∫Ω ƒë∆∞·ª£c di chuy·ªÉn xu·ªëng ƒë√¢y -->
  <audio id="audio" controls autoplay>

    Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ ph√°t nh·∫°c.

  <!-- Ph·∫ßn t·∫£i ·∫£nh xu·ªëng d∆∞·ªõi n√∫t xoay -->
  <h2><label>üñºÔ∏è Ch·ªçn ·∫£nh (jpg, jpeg, png, gif)</label></h2>
  <input type="file" id="fileInput" accept="image/jpeg, image/png, image/gif" />

  <!-- C√°c n√∫t xoay ·∫£nh ngay sau ph·∫ßn t·∫£i ·∫£nh -->
  <div class="button-container">
    <button id="rotateLeft" disabled>Xoay tr√°i</button>
    <button id="rotateRight" disabled>Xoay ph·∫£i</button>
  </div>

  <!-- Ph·∫ßn controls ch·ª©a c√°c √¥ nh·∫≠p li·ªáu v√† ch·∫ø ƒë·ªô ng√†y/ƒë√™m -->
  <div class="controls">
    <label for="titleInput">Ti√™u ƒë·ªÅ:</label>
    <input type="text" id="titleInput" placeholder="Nh·∫≠p ti√™u ƒë·ªÅ k·ª∑ ni·ªám" />
    <label for="titleColor">Ch·ªçn m√†u ti√™u ƒë·ªÅ:</label>
    <input type="color" id="titleColor" value="#000000" onchange="applyColor('title')"/>

    <label for="titleSize">Ch·ªçn k√≠ch th∆∞·ªõc ch·ªØ ti√™u ƒë·ªÅ (px):</label>
    <input type="number" id="titleSize" value="50" min="10" max="100" onchange="applyFontSize('title')"/>

    <label for="noteInput">Ghi ch√∫:</label>
    <textarea id="noteInput" placeholder="Nh·∫≠p ghi ch√∫ c·∫£m x√∫c..."></textarea>
    <label for="noteColor">Ch·ªçn m√†u ghi ch√∫:</label>
    <input type="color" id="noteColor" value="#000000" onchange="applyColor('note')"/>

    <label for="noteSize">Ch·ªçn k√≠ch th∆∞·ªõc ch·ªØ ghi ch√∫ (px):</label>
    <input type="number" id="noteSize" value="30" min="10" max="100" onchange="applyFontSize('note')"/>

    <label for="noteDuration">Th·ªùi gian hi·ªÉn th·ªã ghi ch√∫ (gi√¢y):</label>
    <input type="number" id="noteDuration" value="1" min="1" max="10" onchange="applyNoteDuration()"/>

    <button onclick="applyChanges()">L∆∞u k·ª∑ ni·ªám</button>
    <button onclick="toggleDarkMode()">üåó Chuy·ªÉn ch·∫ø ƒë·ªô Ng√†y/ƒê√™m</button>
  </div>

  <div class="controls">
    <label>üéµ Ch·ªçn nh·∫°c (mp3, m4a, wav, ogg, flac):</label>
    <input type="file" accept="audio/mp3, audio/m4a, audio/wav, audio/ogg, audio/flac" onchange="loadAudio(event)" />
  </div>

  <script>
    let rotation = 0;
    let notes = [];
    let currentIndex = 0;
    let intervalId = null;
    let noteDuration = 1000; // Default to 1 second for each note

    const fileInput = document.getElementById('fileInput');
    const imageContainer = document.getElementById('imageContainer');
    const rotateLeftButton = document.getElementById('rotateLeft');
    const rotateRightButton = document.getElementById('rotateRight');
    const audio = document.getElementById("audio");
    const audioSource = document.getElementById("audioSource");

    let image = null;

    fileInput.addEventListener('change', function() {
      const file = fileInput.files[0];
      if (file && (file.type === 'image/jpeg' || file.type === 'image/png' || file.type === 'image/gif')) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const img = document.createElement('img');
          img.src = event.target.result;
          img.id = 'uploadedImage';
          imageContainer.innerHTML = ''; // Xo√° ·∫£nh c≈© n·∫øu c√≥
          imageContainer.appendChild(img);
          image = img;
          rotateLeftButton.disabled = false;
          rotateRightButton.disabled = false;
        };
        reader.readAsDataURL(file);
      } else {
        alert('Ch·ªâ ch·∫•p nh·∫≠n ·∫£nh JPG, JPEG, PNG ho·∫∑c GIF.');
      }
    });

    rotateLeftButton.addEventListener('click', function() {
      rotation -= 90;
      updateImageRotation();
    });

    rotateRightButton.addEventListener('click', function() {
      rotation += 90;
      updateImageRotation();
    });

    function updateImageRotation() {
      if (image) {
        image.style.transform = `rotate(${rotation}deg)`;

        // Khi xoay, lu√¥n ƒë·∫£m b·∫£o ·∫£nh s·∫Ω full theo chi·ªÅu ngang c·ªßa m√†n h√¨nh
        if (rotation % 180 !== 0) {
          image.style.width = '100vh'; // Khi xoay ·∫£nh theo chi·ªÅu d·ªçc, chi·ªÅu r·ªông tr·ªü th√†nh chi·ªÅu cao m√†n h√¨nh
          image.style.height = 'auto'; // Chi·ªÅu cao t·ª± ƒë·ªông theo t·ª∑ l·ªá
        } else {
          image.style.width = '100%'; // Quay l·∫°i chi·ªÅu ngang full m√†n h√¨nh
          image.style.height = '100%'; // Chi·ªÅu cao t·ª± ƒë·ªông theo t·ª∑ l·ªá
        }
      }
    }

    function applyChanges() {
      const title = document.getElementById("titleInput").value;
      const note = document.getElementById("noteInput").value;
      const titleColor = document.getElementById("titleColor").value;
      const noteColor = document.getElementById("noteColor").value;

      if (title) {
        const titleEl = document.getElementById("title");
        titleEl.innerText = title;
        titleEl.style.color = titleColor;
      }

      const noteEl = document.getElementById("note");
      noteEl.innerHTML = "";

      if (note) {
        notes = note.split(/\n|\.\s*/).filter(Boolean); // Convert note input to array
        startLoop(); // Start the note display loop
      }
    }

    function applyColor(type) {
      const color = type === 'title' ? document.getElementById('titleColor').value : document.getElementById('noteColor').value;
      if (type === 'title') {
        const titleEl = document.getElementById("title");
        titleEl.style.color = color;
      } else {
        const noteEl = document.getElementById("note");
        noteEl.style.color = color;
      }
    }

    function applyFontSize(type) {
      const size = type === 'title' ? document.getElementById('titleSize').value : document.getElementById('noteSize').value;
      if (type === 'title') {
        const titleEl = document.getElementById("title");
        titleEl.style.fontSize = `${size}px`;
      } else {
        const noteEl = document.getElementById("note");
        noteEl.style.fontSize = `${size}px`;
      }
    }

    function applyNoteDuration() {
      noteDuration = document.getElementById('noteDuration').value * 1000; // Convert seconds to milliseconds
    }

    function startLoop() {
      if (notes.length === 0) {
        alert("Vui l√≤ng nh·∫≠p √≠t nh·∫•t m·ªôt d√≤ng ghi ch√∫.");
        return;
      }

      currentIndex = 0;

      if (intervalId) {
        clearInterval(intervalId);
      }

      showNote();

      intervalId = setInterval(() => {
        currentIndex = (currentIndex + 1) % notes.length;
        showNote();
      }, noteDuration); // Use dynamic note duration
    }

    function showNote() {
      const noteEl = document.getElementById("note");
      noteEl.textContent = notes[currentIndex]; // Show the current note
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    function loadAudio(event) {
      const file = event.target.files[0];

      // Ki·ªÉm tra lo·∫°i t·ªáp v√† thi·∫øt l·∫≠p ƒë∆∞·ªùng d·∫´n cho ph·∫ßn t·ª≠ audio
      if (file.type.includes('audio')) {
        audio.style.display = "block";
        audioSource.src = URL.createObjectURL(file);
        audio.load();
        audio.play(); // Auto play the audio after loading
      } else {
        alert("Vui l√≤ng ch·ªçn t·ªáp √¢m thanh h·ª£p l·ªá.");
      }
    }

    // Th√™m s·ª± ki·ªán ph√°t l·∫°i t·ª± ƒë·ªông khi nh·∫°c k·∫øt th√∫c
    audio.addEventListener('ended', function() {
      audio.currentTime = 0; // ƒê∆∞a th·ªùi gian nh·∫°c v·ªÅ 0
      audio.play(); // Ph√°t l·∫°i nh·∫°c
    });
  </script>
